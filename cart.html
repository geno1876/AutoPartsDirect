<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - AutoParts Direct</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; }
        .header { background-color: #333; color: white; padding: 20px; font-size: 24px; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: left; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .cart-item:last-child { border-bottom: none; }
        .cart-total { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .checkout-btn, .shop-btn { padding: 10px 15px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; display: inline-block; margin-top: 10px; }
        .shop-btn { background: #007bff; }
    
<style>
    .site-header { background: #007bff; color: white; text-align: center; padding: 15px; font-size: 20px; width: 100%; }
    .site-header nav a { color: blue !important; margin: 0 10px; text-decoration: none; font-size: 18px; font-weight: bold; background: white; padding: 5px 10px; border-radius: 5px; }
    .site-header nav a:hover { text-decoration: underline; background: #e0e0e0; }
    .cart-icon { font-size: 20px; margin-left: 5px; }
    #cart-count { background: red; color: white; font-size: 16px; padding: 3px 7px; border-radius: 50%; margin-left: 5px; display: inline-block; }
    .site-footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 20px; font-size: 16px; width: 100%; }
</style>
</style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            let total = 0;

            cartContainer.innerHTML = "";
            if (cart.length === 0) {
                cartContainer.innerHTML = `<p>Your cart is empty.</p>
                                          <a href='index.html' class='shop-btn'>Continue Shopping</a>`;
                document.getElementById("cart-total").innerText = "";
            } else {
                cart.forEach((item, index) => {
                    total += item.price;
                    cartContainer.innerHTML += `<div class="cart-item">
                        <span>${item.product}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>`;
                });
                document.getElementById("cart-total").innerText = "Total: $" + total.toFixed(2);
            }
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
        
        window.onload = loadCart;
    </script>
</head>
<body>
<header class="site-header">
    <h1>Auto Performance Parts Store</h1>
    <nav>
        <a href="index.html" class="nav-link">Home</a> |
        <a href="shop.html" class="nav-link">Shop</a> |
        <a href="cart.html" class="nav-link">Cart <span class="cart-icon">&#128722;</span> <span id="cart-count">0</span></a>
    </nav>
</header>

    <div class="header">Shopping Cart</div>
    <div class="container">
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total"></div>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        <br><br>
        <button onclick="clearCart()" class="checkout-btn" style="background: red;">Clear Cart</button>
    </div>
</body>
</html>
