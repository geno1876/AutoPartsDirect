<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - AutoParts Direct</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; }
        .header { background-color: #333; color: white; padding: 20px; font-size: 24px; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: left; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .cart-item:last-child { border-bottom: none; }
        .cart-total { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .checkout-btn { padding: 10px 15px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; display: inline-block; margin-top: 10px; }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            let total = 0;

            cartContainer.innerHTML = "";
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach((item, index) => {
                    total += item.price;
                    cartContainer.innerHTML += `<div class="cart-item">
                        <span>${item.product}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>`;
                });
            }

            document.getElementById("cart-total").innerText = "Total: $" + total.toFixed(2);
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
        
        window.onload = loadCart;
    </script>
</head>
<body>
    <div class="header">Shopping Cart</div>
    <div class="container">
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total"></div>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        <br><br>
        <button onclick="clearCart()" class="checkout-btn" style="background: red;">Clear Cart</button>
    </div>
</body>
</html>
