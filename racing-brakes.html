<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Performance Racing Brakes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; text-align: center; }
        .header { background-color: #333; color: white; padding: 20px; font-size: 28px; font-weight: bold; }
        .container { max-width: 900px; margin: 30px auto; padding: 20px; background: white; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); border-radius: 10px; }
        .product img { width: 100%; height: auto; border-radius: 5px; }
        .product h2 { font-size: 24px; color: #333; }
        .description { font-size: 18px; color: gray; text-align: justify; padding: 20px; }
        .price { font-size: 22px; font-weight: bold; color: #28a745; }
        .back-btn { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; }
    
<style>
    .cart-actions { margin-top: 20px; }
    .quantity-input { width: 50px; padding: 5px; margin: 0 10px; text-align: center; }
    .add-to-cart, .purchase-now { padding: 10px 15px; margin: 5px; border: none; cursor: pointer; font-size: 16px; border-radius: 5px; }
    .add-to-cart { background: #007bff; color: white; }
    .purchase-now { background: #28a745; color: white; }
</style>
</style>
</head>
<body>
    <div class="header">High-Performance Racing Brakes</div>
    <div class="container">
        <div class="product">
            <img src="https://raw.githubusercontent.com/geno1876/AutoPartsDirect/main/images/racing_brakes.jpg" alt="High-Performance Racing Brakes">
            <h2>High-Performance Racing Brakes</h2>
            <p class="description">Advanced braking system designed for high-performance and track use.</p>
            <p class="price">$2200</p>
        </div>
        
<div class="cart-actions">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" class="quantity-input">
    <button class="add-to-cart">Add to Cart</button>
    <button class="purchase-now">Purchase Now</button>
</div>

    </div>
</body>
</html>
