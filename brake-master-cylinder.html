    <div class="header">Brake Master Cylinder<div class='cart-actions'></div>

        <div class="product">
            <img src="https://raw.githubusercontent.com/geno1876/AutoPartsDirect/main/images/brake_master_cylinder.jpg" alt="Brake Master Cylinder">
            <h2>Brake Master Cylinder</h2>
            <p class="description">A high-quality brake master cylinder designed for performance and durability, ensuring safe braking.</p>
            
<div class="cart-actions">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" class="quantity-input">
    <a href="#" class="add-to-cart">Add to Cart</a>

<footer class="site-footer">

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let cartCount = localStorage.getItem("cartCount") || 0;
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        document.getElementById("cart-count").innerText = cart.length;

        function updateCartDisplay() {
            document.getElementById("cart-count").innerText = cart.length;
            localStorage.setItem("cart", JSON.stringify(cart));
            localStorage.setItem("cartCount", cart.length);
        }

        function getProductDetails() {
            let productName = document.querySelector(".product h2").innerText;
            let productPrice = parseFloat(document.querySelector(".price").innerText.replace("$", ""));
            let quantityInput = document.getElementById("quantity");
            let quantity = quantityInput ? parseInt(quantityInput.value) : 1;
            return { name: productName, price: productPrice, quantity: quantity, total: productPrice * quantity };
        }

        let addToCartButton = document.querySelector(".add-to-cart");
        if (addToCartButton) {
            addToCartButton.addEventListener("click", function(event) {
                event.preventDefault();
                let product = getProductDetails();
                cart.push(product);
                updateCartDisplay();
                alert(product.name + " added to cart!");
            });
        }

        let purchaseNowButton = document.querySelector(".purchase-now");
        if (purchaseNowButton) {
            purchaseNowButton.addEventListener("click", function(event) {
                event.preventDefault();
                let product = getProductDetails();
                localStorage.setItem("checkoutItem", JSON.stringify(product));
                window.location.href = "checkout.html";
            });
        }
    });
</script>
