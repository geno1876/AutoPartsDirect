<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoParts Direct - Premium Car Parts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; text-align: center; }
        .header { background-color: #333; color: white; padding: 20px; font-size: 28px; font-weight: bold; }
        .nav { background: #007bff; padding: 10px; position: relative; }
        .nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: white; min-width: 150px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); z-index: 1; text-align: left; }
        .dropdown-content a { color: black; padding: 10px 15px; display: block; text-decoration: none; }
        .dropdown-content a:hover { background-color: #f1f1f1; }
        .dropdown:hover .dropdown-content { display: block; }
        .container { max-width: 1100px; margin: 30px auto; padding: 20px; background: white; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); border-radius: 10px; }
        .product { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 20px 0; }
        .product img { width: 180px; height: auto; border-radius: 5px; }
        .product-info { flex: 1; text-align: left; padding-left: 20px; }
        .product h2 { margin: 0; font-size: 22px; color: #333; }
        .price { color: #28a745; font-weight: bold; font-size: 20px; }
        .buy-btn, .cart-btn { display: inline-block; padding: 12px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; transition: background 0.3s; cursor: pointer; }
        .cart-btn { background: #28a745; }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        function addToCart(product, price) {
            cart.push({ product, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(product + " has been added to your cart.");
        }
    </script>
</head>
<body>
    <div class="header">AutoParts Direct - Premium Car Parts</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a href="#">Categories â–¼</a>
            <div class="dropdown-content">
                <a href="#">Brakes</a>
                <a href="#">Engines</a>
                <a href="#">Transmission</a>
                <a href="#">Accessories</a>
            </div>
        </div>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
        <a href="about.html">About</a>
        <a href="refund.html">Refund Policy</a>
    </div>
    <div class="container">
        <div class="product"><img src="https://via.placeholder.com/200" alt="Brake Master Cylinder"><div class="product-info"><h2>Brake Master Cylinder</h2><p class="price">$300.00</p><button class="cart-btn" onclick="addToCart('Brake Master Cylinder', 300)">Add to Cart</button></div></div>
        <div class="product"><img src="https://via.placeholder.com/200" alt="Turbocharger Kit"><div class="product-info"><h2>High-Performance Turbocharger Kit</h2><p class="price">$2000.00</p><button class="cart-btn" onclick="addToCart('Turbocharger Kit', 2000)">Add to Cart</button></div></div>
        <div class="product"><img src="https://via.placeholder.com/200" alt="Engine Control Module"><div class="product-info"><h2>Engine Control Module (ECM)</h2><p class="price">$1200.00</p><button class="cart-btn" onclick="addToCart('Engine Control Module', 1200)">Add to Cart</button></div></div>
        <div class="product"><img src="https://via.placeholder.com/200" alt="Transmission Assembly"><div class="product-info"><h2>Transmission Assembly</h2><p class="price">$2500.00</p><button class="cart-btn" onclick="addToCart('Transmission Assembly', 2500)">Add to Cart</button></div></div>
    </div>
</body>
</html>
