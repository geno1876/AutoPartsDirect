<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AutoParts Direct</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; }
        .header { background-color: #333; color: white; padding: 20px; font-size: 24px; }
        .container { max-width: 500px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: left; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .checkout-btn { width: 100%; padding: 12px; background: #28a745; color: white; text-decoration: none; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 15px; }
        .checkout-btn:hover { background: #218838; }
    </style>
    <script>
        function processCheckout() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let city = document.getElementById("city").value;
            let zip = document.getElementById("zip").value;
            let country = document.getElementById("country").value;
            let paymentMethod = document.getElementById("payment-method").value;

            if (!name || !address || !city || !zip || !country || paymentMethod !== "Payoneer") {
                alert("Please fill in all fields and select Payoneer as the payment method.");
                return;
            }

            localStorage.setItem("orderDetails", JSON.stringify({ name, address, city, zip, country, paymentMethod }));
            setTimeout(function() { window.location.href = "payment-confirmation.html"; }, 1000);
        }
    </script>
</head>
<body>
    <div class="header">Checkout</div>
    <div class="container">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address">

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city">

        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" placeholder="Enter your ZIP code">

        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Enter your country">

        <label for="payment-method">Payment Method</label>
        <select id="payment-method">
            <option value="">Select Payment Method</option>
            <option value="Payoneer">Payoneer</option>
        </select>

        <button class="checkout-btn" onclick="processCheckout()">Complete Checkout</button>
    </div>
</body>
</html>
